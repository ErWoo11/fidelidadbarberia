<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Barber√≠a - La Nueva</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- Fuente digital (opcional, pero combina bien) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  
  <style>
    /* Logo grande en la p√°gina de login */
    .logo-login {
      width: 480px;
      max-width: 80%;
      margin: 20px auto 30px;
      display: block;
      filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.6));
    }

  </style>
</head>
<body>
  <div class="container" id="login">
    <!-- Logo grande -->
    <img src="logo.png" alt="Barber√≠a La Nueva" class="logo-login" />

    <h2>Acceso restringido</h2>
    
    <!-- Campo gen√©rico: "Usuario" -->
    <input type="text" id="loginUser" placeholder="Usuario" value="admin" readonly style="text-align:center;" /><br>
    <input type="password" id="loginPass" placeholder="Contrase√±a" required /><br><br>
    <button class="btn" onclick="validarAcceso()">Entrar</button>
  </div>

  <div class="container" id="panel" style="display:none;">
    <!-- El resto del panel se mantiene igual -->
    <h2>üîß Gesti√≥n de Promociones</h2>
    <form id="promoForm">
      <input type="text" id="promoNombre" placeholder="Nombre del descuento" required /><br>
      <textarea id="promoDesc" placeholder="Descripci√≥n (opcional)"></textarea><br>
      <input type="number" id="promoPuntos" placeholder="Puntos necesarios" min="1" required /><br>
      <input type="date" id="promoFecha" required /><br>
      <button type="submit" class="btn">Guardar promoci√≥n</button>
      <button type="button" class="btn" id="btnCancelar" style="background:#666;display:none;" onclick="cancelarEdicion()">Cancelar</button>
    </form>

    <h3>Promociones activas</h3>
    <div id="promos-lista"></div>

    <hr style="margin:30px 0;border-color:var(--gold);">

    <h2>üéØ Asignar puntos por c√≥digo</h2>
    <input type="number" id="codigoPuntos" placeholder="Puntos a asignar" value="25" min="1" />
    <br><br>
    <button class="btn" onclick="generarCodigoPuntos()">Generar c√≥digo</button>
    <p id="codigo-output" style="font-size:1.2rem;font-weight:bold;margin:15px;color:var(--gold);"></p>
    <p style="font-size:0.9em;color:#aaa;">Dile al cliente que introduzca este c√≥digo en su app</p>

    <hr style="margin:30px 0;border-color:var(--gold);">

    <h2>üîî Canjes recientes</h2>
    <div id="notificaciones-canjes"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUELgPNjtLllR8BW67aSuLrPl9fje8hWg",
      authDomain: "fidelidad-barberia.firebaseapp.com",
      projectId: "fidelidad-barberia",
      storageBucket: "fidelidad-barberia.firebasestorage.app",
      messagingSenderId: "811113046246",
      appId: "1:811113046246:web:c5a346265c83cda9d71b27"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let promoEditando = null;

    // ‚úÖ Aqu√≠ usamos el email real, pero NO aparece en el HTML
    window.validarAcceso = async function() {
      const pass = document.getElementById('loginPass').value;
      const emailReal = "latribu_woo11@hotmail.com"; // üîí oculto en el c√≥digo JS, no visible en el HTML
      
      if (!pass) return alert("Ingresa la contrase√±a");
      
      try {
        await signInWithEmailAndPassword(auth, emailReal, pass);
        document.getElementById('login').style.display = 'none';
        document.getElementById('panel').style.display = 'block';
        cargarTodo();
      } catch (err) {
        console.error(err);
        alert("Acceso denegado");
      }
    };

    // --- Resto de funciones (sin cambios) ---
    async function cargarTodo() {
      renderizarPromociones();
      cargarCanjes();
      document.getElementById('promoForm').addEventListener('submit', guardarPromocion);
    }

    async function guardarPromocion(e) {
      e.preventDefault();
      const nombre = document.getElementById('promoNombre').value.trim();
      const desc = document.getElementById('promoDesc').value.trim();
      const puntos = parseInt(document.getElementById('promoPuntos').value);
      const fecha = document.getElementById('promoFecha').value;
      if (!nombre || !puntos || !fecha) return alert("Completa todos los campos");
      try {
        if (promoEditando !== null) {
          await updateDoc(doc(db, "promociones", promoEditando), {
            nombre, descripcion: desc, puntos, fechaExpiracion: new Date(fecha)
          });
          promoEditando = null;
          document.getElementById('btnCancelar').style.display = 'none';
        } else {
          await addDoc(collection(db, "promociones"), {
            nombre, descripcion: desc, puntos, fechaExpiracion: new Date(fecha), activa: true
          });
        }
        document.getElementById('promoForm').reset();
        renderizarPromociones();
      } catch (err) {
        console.error(err);
        alert("Error al guardar");
      }
    }

    async function renderizarPromociones() {
      const cont = document.getElementById('promos-lista');
      try {
        const snap = await getDocs(collection(db, "promociones"));
        cont.innerHTML = snap.empty ? '<p>No hay promociones</p>' : '';
        snap.forEach(doc => {
          const p = doc.data();
          const fechaExp = p.fechaExpiracion.toDate();
          const expirado = new Date() > fechaExp;
          const div = document.createElement('div');
          div.className = `promo ${expirado ? 'expired' : ''}`;
          div.style.marginBottom = '20px';
          div.innerHTML = `
            <strong>${p.nombre}</strong> (${p.puntos} puntos)<br>
            ${p.descripcion ? `<small>${p.descripcion}</small><br>` : ''}
            Vence: ${fechaExp.toISOString().split('T')[0]}<br>
            <button onclick="editarPromo('${doc.id}', ${JSON.stringify(p).replace(/"/g, '&quot;')})" class="btn" style="background:#4a4a4a;margin:5px;">‚úèÔ∏è Editar</button>
            <button onclick="eliminarPromo('${doc.id}')" class="btn" style="background:#b00;margin:5px;">üóëÔ∏è Eliminar</button>
          `;
          cont.appendChild(div);
        });
      } catch (err) { console.error(err); }
    }

    window.editarPromo = function(id, p) {
      document.getElementById('promoNombre').value = p.nombre;
      document.getElementById('promoDesc').value = p.descripcion || '';
      document.getElementById('promoPuntos').value = p.puntos;
      document.getElementById('promoFecha').value = p.fechaExpiracion.toISOString().split('T')[0];
      promoEditando = id;
      document.getElementById('btnCancelar').style.display = 'inline-block';
    };

    window.eliminarPromo = async function(id) {
      if (!confirm("¬øEliminar esta promoci√≥n?")) return;
      try {
        await deleteDoc(doc(db, "promociones", id));
        renderizarPromociones();
      } catch (err) { console.error(err); }
    };

    window.cancelarEdicion = function() {
      document.getElementById('promoForm').reset();
      promoEditando = null;
      document.getElementById('btnCancelar').style.display = 'none';
    };

    function generarCodigoUnico() {
      const chars = "ABCDEFGHJKMNPQRSTUVWXYZ23456789";
      return Array.from({length: 6}, () => chars.charAt(Math.floor(Math.random() * chars.length))).join('');
    }

    window.generarCodigoPuntos = async function() {
      const puntos = parseInt(document.getElementById('codigoPuntos').value);
      if (isNaN(puntos) || puntos <= 0) return alert("Puntos inv√°lidos");
      try {
        const codigo = generarCodigoUnico();
        await addDoc(collection(db, "codigos-puntos"), {
          codigo,
          puntosAsignar: puntos,
          usado: false,
          createdAt: serverTimestamp(),
          uidCliente: null
        });
        document.getElementById('codigo-output').textContent = `C√≥digo: ${codigo}`;
        alert("¬°C√≥digo generado! D√°selo al cliente.");
      } catch (err) {
        console.error(err);
        alert("Error al generar c√≥digo");
      }
    };

    async function cargarCanjes() {
      const cont = document.getElementById('notificaciones-canjes');
      try {
        const snap = await getDocs(collection(db, "canjes"));
        if (snap.empty) {
          cont.innerHTML = "<p>No hay canjes recientes</p>";
          return;
        }

        const canjes = [];
        snap.forEach(doc => canjes.push({ id: doc.id, ...doc.data() }));
        canjes.sort((a, b) => b.fecha.toDate() - a.fecha.toDate());

        cont.innerHTML = "";
        canjes.forEach(c => {
          const fecha = c.fecha.toDate().toLocaleString("es-ES");
          const div = document.createElement('div');
          div.className = 'promo';
          div.style.marginBottom = '15px';
          div.style.borderColor = c.visto ? "#555" : "#0a0";
          div.innerHTML = `
            <strong>${c.nombrePromocion || (c.tipo === 'codigo' ? 'C√≥digo canjeado' : 'Canje')}</strong><br>
            Cliente: ${c.clienteId.substring(0, 12)}...<br>
            ${c.nombrePromocion ? `Puntos usados: ${c.puntosUsados}` : `Puntos: ${c.puntosAgregados || 'N/A'}`}<br>
            Fecha: ${fecha}<br>
            ${!c.visto ? 
              `<button class="btn" style="margin-top:8px;background:#0a0;color:white;font-size:0.85rem;padding:6px 12px;" 
                      onclick="marcarVisto('${c.id}')">
                ‚úÖ Marcar como visto
              </button>` : 
              '<small style="color:#aaa;">Visto</small>'
            }
          `;
          cont.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        cont.innerHTML = "<p>Error al cargar canjes</p>";
      }
    }

    window.marcarVisto = async function(canjeId) {
      try {
        await updateDoc(doc(db, "canjes", canjeId), { visto: true });
        cargarCanjes();
      } catch (err) {
        console.error(err);
        alert("Error al marcar como visto");
      }
    };
  </script>
</body>
</html>
