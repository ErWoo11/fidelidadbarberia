<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Puntos - Barbería La Nueva</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Mis Puntos</h2>
    <p>Puntos acumulados: <strong id="puntos">0</strong></p>
    <p>Puntos para el próximo descuento: <strong id="faltan">0</strong></p>

    <h3>Descuentos disponibles</h3>
    <div id="descuentos"></div>

    <h3>Escanear código QR</h3>
    <div id="reader" style="width:95%;height:280px;margin:20px auto;border:2px solid var(--gold);"></div>
    <button class="btn" onclick="toggleScanner()">Activar escáner</button>
  </div>

  <!-- Librerías externas -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <!-- Firebase + lógica principal -->
  <script type="module">
    // --- FIREBASE ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getFirestore, doc, getDoc, setDoc, updateDoc, getDocs, collection, serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUELgPNjtLllR8BW67aSuLrPl9fje8hWg",
      authDomain: "fidelidad-barberia.firebaseapp.com",
      projectId: "fidelidad-barberia",
      storageBucket: "fidelidad-barberia.firebasestorage.app",
      messagingSenderId: "811113046246",
      appId: "1:811113046246:web:c5a346265c83cda9d71b27"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- ID ÚNICO DEL CLIENTE ---
    function getClienteId() {
      let id = localStorage.getItem('cliente_uid');
      if (!id) {
        id = "cliente_" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('cliente_uid', id);
      }
      return id;
    }

    // --- ACTUALIZAR INTERFAZ ---
    async function actualizarUI() {
      const uid = getClienteId();
      try {
        // Cargar puntos
        const clienteSnap = await getDoc(doc(db, "clientes", uid));
        const puntos = clienteSnap.exists() ? clienteSnap.data().puntos || 0 : 0;
        document.getElementById('puntos').textContent = puntos;

        // Cargar promociones
        const promosSnap = await getDocs(collection(db, "promociones"));
        const ahora = new Date();
        let proximo = Infinity;

        const cont = document.getElementById('descuentos');
        cont.innerHTML = '';

        promosSnap.forEach(doc => {
          const p = doc.data();
          const expirado = ahora > p.fechaExpiracion.toDate();
          const div = document.createElement('div');
          div.className = `promo ${expirado ? 'expired' : ''}`;
          div.innerHTML = `
            <h4>${p.nombre}</h4>
            <p>${p.puntos} puntos</p>
            <p>Fecha límite: ${p.fechaExpiracion.toDate().toISOString().split('T')[0]}</p>
          `;
          cont.appendChild(div);

          if (!expirado && p.puntos > puntos) {
            proximo = Math.min(proximo, p.puntos - puntos);
          }
        });

        document.getElementById('faltan').textContent = 
          proximo === Infinity ? 'Ninguno disponible' : proximo;

        // Animación al lograr descuento
        promosSnap.forEach(doc => {
          const p = doc.data();
          const expirado = ahora > p.fechaExpiracion.toDate();
          if (puntos >= p.puntos && !expirado) {
            const yaMostrado = localStorage.getItem(`mostrado_${doc.id}`);
            if (!yaMostrado) {
              setTimeout(() => {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                const msg = document.createElement('div');
                msg.style = `
                  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                  background: rgba(0,0,0,0.92); display: flex; align-items: center
